<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 模板 view视图层 -->
    <div id="app">{{msg}}</div>
    <!-- 包 -->
    <script src="./lib/vue-2.5.16.js"></script>
    <script>
        // 实例 就是mvvm 的vm
        const app = new Vue({
            el: '#app', // 当前vue实例控制的区域
            data: {
                // model数据层
                msg: '来了老弟,我是vue2的写法'
            }
        })
    </script>
</body>

</html>
