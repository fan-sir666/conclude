<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" placeholder="请输入盒子定位的方向" v-model='direction'>
        <div v-pin:[direction]='200' style="width: 200px;height: 200px;text-align: center; border: 1px solid #ccc;">我是盒子</div>
    </div>
    <script src="../lib/vue-2.5.16.js"></script>
    <script>
        Vue.directive('pin', (el, binding) => {
            el.style.position = 'fixed'
            console.log(binding.arg);
            console.log(binding.value);
        })
        new Vue({
            el: '#app',
            data: {
                direction: 'left'
            }
        })
    </script>
</body>

</html>
